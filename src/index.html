<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cerca un colore</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/autocomplete/autocomplete.css">
</head>
<body>
<p>(You can also use arrows to move up and down the list and press enter)</p>
<p class="message"></p>
<div class="autocomplete">
	<form class="autocomplete__form" autocomplete="off">
		<input class="autocomplete__input" id="search-input" type="text" placeholder="Find a color..."/>
		<button class="autocomplete__button" type="submit">
			<svg class="button-icon" xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24">
				<path d="M13.5 4a6.5 6.5 0 11-2.844 12.344L8 19c-1.4 1.4-2.5 1.5-4 0l4.438-4.438A6.426 6.426 0 017 10.5 6.5 6.5 0 0113.5 4zm0 2a4.5 4.5 0 100 9 4.5 4.5 0 000-9z"/>
			</svg>
			<svg class="button-icon button-icon--loading" xmlns="http://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 38 38" stroke="#fff">
				<g transform="translate(1 1)" stroke-width="2" fill="none" fill-rule="evenodd">
					<circle stroke-opacity=".5" cx="18" cy="18" r="18"/>
					<path d="M4.637 5.94c-6.66 7.38-6.076 18.764 1.304 25.423">
						<animateTransform attributeName="transform" type="rotate" from="0 18 18" to="360 18 18" dur="1s" repeatCount="indefinite"/>
					</path>
				</g>
			</svg>
		</button>
	</form>
</div>
<button class="button-api" type="button" onclick="fetchColors()">Fetch colors</button>
<script type="text/javascript" src="Autocomplete.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
